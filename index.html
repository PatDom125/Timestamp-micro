<!DOCTYPE html>
<html>
<head>
  <title>Timestamp microservice</title>
  <style>
    p {
      font-size: 19px;
    }

    code {
      font-size: 14px;
      background-color: #f2edf2;
      color: #ce67ce;
    }
  </style>
</head>
<body>
  <h1>Welcome to Timestamp microservice</h1>
  <p>This app provides a service to convert unix timestamp to natural format and the other way around.</p>
  <h2>Example:</h2>
  <p>Input: <code>https://timestamp-micro-871.herokuapp.com/July 13 2015</code></p>
  <p>Output: <code>{"unix":1436745600,"natural":"July 13, 2015"}</code></p>
</body>
</html>
